<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Guardian Shield</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../static/lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/preview.css" rel="stylesheet">

    <!-- Additional Stylesheet from second head -->
    <link href="../static/css/freelancer.min.css" rel="stylesheet">
    <style>
        .card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #343a40;
            color: #ffffff;
            font-weight: bold;
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid #dee2e6;
        }
        .card-body {
            padding: 1.25rem;
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }
        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .heading {
            display: flex;
            align-items: center;
        }
        .navbar-brand h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #ffffff;
        }
        .bg-header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
        }
        .divider-custom {
            margin: 2rem 0;
            text-align: center;
        }
        .divider-custom-line {
            width: 100px;
            height: 1px;
            background-color: #6c757d;
            margin: 0 auto;
        }
        .divider-custom-icon {
            width: 50px;
            height: 50px;
            background-color: #6c757d;
            border-radius: 50%;
            display: inline-block;
            margin: 0 auto;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-to-top i {
            font-size: 24px;
        }
        .bg-dark {
            background-color: #343a40 !important;
        }
        .text-white {
            color: #ffffff !important;
        }
        .text-primary {
            color: #007bff !important;
        }
        .text-uppercase {
            text-transform: uppercase !important;
        }
        .fw-bold {
            font-weight: 700 !important;
        }
        .display-4 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.25rem;
        }
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }

        .table th, .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .table td {
            background-color: #ffffff;
        }

        .table-striped {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }

        .table-striped th, .table-striped td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        .table-striped th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .table-striped td {
            background-color: #ffffff;
        }

        .table-striped tr:nth-child(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .table-striped tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group input[type="button"] {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="button"]:hover {
            background-color: #0056b3;
        }
        .form-group input[type="button"]:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-group input[type="button"]:active {
            background-color: #004085;
        }
        .form-group #loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .form-group #loading .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .bg-header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
        }
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
        }
        .navbar-brand:hover {
            color: #007bff;
        }
        .navbar-nav .nav-link {
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler .fa-bars {
            color: white;
            font-size: 1.5rem;
        }
        .navbar-collapse {
            justify-content: flex-end;
        }
        .navbar-collapse .navbar-nav {
            margin-right: 20px;
        }
        .navbar-collapse .navbar-nav .nav-item {
            margin-left: 15px;
        }
        .navbar-collapse .navbar-nav .nav-item.active .nav-link {
            color: #007bff;
            font-weight: bold;
        }
        .navbar-collapse .navbar-nav .nav-item.active .nav-link:hover {
            color: #0056b3;
        }
        .navbar-collapse .navbar-nav .nav-item .nav-link {
            transition: color 0.3s ease;
        }
        .navbar-collapse .navbar-nav .nav-item .nav-link:hover {
            color: #007bff;
        }
        .navbar-collapse .navbar-nav .nav-item .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .navbar-collapse .navbar-nav .nav-item .nav-link.active:hover {
            color: #0056b3;
        }
        .navbar-collapse .navbar-nav .nav-item .nav-link:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .navbar-collapse .navbar-nav .nav-item .nav-link:active {
            color: #004085;
        }
        

    </style>

   
</head>

<body id="page-top">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">
            <a href="{{url_for('first')}}" class="navbar-brand p-0">
            <div class="heading">
                <img src="../static/img/GSlogo.png" alt="logo" class="logo">
                <h1 class="m-0">Guardian Shield</h1>
            </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="{{url_for('first')}}" class="nav-item nav-link">Home</a>
                    <a href="{{url_for('login')}}" class="nav-item nav-link">Login</a>
                    <a href="{{url_for('upload')}}" class="nav-item nav-link active">Upload</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
            <div class="row py-5">
                <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-4 text-white animated zoomIn">Preview</h1>
                    <i class="far fa-circle text-white px-2"></i>
                    <a href="#" class="h5 text-white">Phishing Websites</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Content Section -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                <h5 class="fw-bold text-primary text-uppercase">Detecting phishing URL's</h5>
                <h1 class="mb-0">Preview</h1>
            </div>

            <section class="page-section" id="contact">
                <div class="container">
                    <div class="divider-custom">
                        <div class="divider-custom-line"></div>
                        <div class="divider-custom-icon"></div>
                        <div class="divider-custom-line"></div>
                    </div>
                    <div class="row" style="margin-left:75px">
                        <div class="col-lg-8 mx-auto">
                            {% if df_view %}
                                {{ df_view.to_html(classes="table striped", na_rep="-") | safe }}
                            {% else %}
                                <p>No data to preview.</p>
                            {% endif %}
                    </div>
                </div>
            </section>

            <div class="form-group" style="padding:0px 250px 10px 40px;height:200px">
                <input style="margin-left:350px" type="button" onclick="hideLoader()" class="btn btn-primary" value="Click to Train | Test" />
                <div id="loading" style="display: none; margin-top:552950px"></div>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light mt-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container"></div>
    </div>
    <div class="container-fluid text-white" style="background: #061429;">
        <div class="container text-center">
            <div class="row justify-content-end">
                <div class="col-lg-8 col-md-6">
                    <div class="d-flex align-items-center justify-content-center" style="height: 75px;">
                        <p class="mb-0">
                            <a class="text-white border-bottom" href="#"></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top">
        <i class="bi bi-arrow-up"></i>
    </a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/wow/wow.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/counterup/counterup.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>

    <!-- Custom Script -->
    <script type="text/javascript">
        function hideLoader() {
            $('#loading').show(0).delay(10000).hide(0, function () {
                alert("Training finished!");
                window.location = "{{ url_for('index') }}";
            });
        }
    </script>
</body>

</html>
